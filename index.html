<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>word</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <!--JetBrains mono font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet">

  <script>
    window.addEventListener('DOMContentLoaded', function() {
    const textarea = document.querySelector('textarea');
    const textoSalvo = localStorage.getItem('textoSalvo');
    
    if (textoSalvo) {
      textarea.value = textoSalvo;
    }

    textarea.addEventListener('input', function() {
      localStorage.setItem('textoSalvo', textarea.value);
    });
  });
  </script>

</head>

<body>
  <div id="text-container">
    <textarea placeholder="Write here..." autofocus required></textarea>
  </div>
</body>

</html>
